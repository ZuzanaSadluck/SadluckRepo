<!doctype html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <title>Zuzkina stranka</title>
    <meta name="description" content="Zuzkina domaca uloha">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="./icon.ico" type="image/ico" sizes="16x16">
    <style>
    </style>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vrVuGiKRVDU" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>
    <br>
    <button type="button" onclick="alert('popup v prehliadači s textom')">
        som button html tag s atributom onclick a vo vnutri obsahujem hodnotu s funkciou alert, a ta obsahuje nejaky text, ktory sa
        vypise po kliknuti
    </button>
    <br>
    <button type="button" disabled>
        som button, na ktory nevies kliknut
    </button>
    <br>
    <form>
        Enter your name:
        <input name="firstname" type="text">
        <br>
        <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <textarea name="message" rows="10" cols="30">som nejaka textarea s veeeela textom, podobne ako input, len viacriadkovy</textarea>
        <br>
        <label for="input1">som label, ked na mna kliknes, focusnem input podomnou</label>
        <br>
        <input type="text" placeholder="som prvy input" id="input1">
        <br>
        <label for="input2">som label, ked na mna kliknes, focusnem input podomnou</label>
        <br>
        <input type="text" placeholder="som druhy input" id="input2">
    </form>
</body>

</html>
